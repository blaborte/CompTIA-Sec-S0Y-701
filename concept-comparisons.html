    background: linear-gradient(90deg, var(--accent), var(--green), transparent);
    border-radius: 12px 12px 0 0;

  .vs-term.right { color: var(--purple); text-align: right; }

  .card-detail {
    display: none;

  }

  .detail-cols {
    display: grid; grid-template-columns: 1fr 1fr;

  .detail-col-label {
    font-family: var(--mono); font-size: 0.68rem; letter-spacing: 0.1em;
    text-transform: uppercase; margin-bottom: 0.75rem; font-weight: 600;

  .detail-col.left .detail-col-label { color: var(--accent); }
  .detail-col.right .detail-col-label { color: var(--purple); }

    padding-left: 0.9rem; position: relative;

    content: '‚Üí'; position: absolute; left: 0;

  .cat-threats { color: var(--red); border-color: rgba(255,71,87,0.3); background: rgba(255,71,87,0.06); }

    text-align: center; padding: 4rem 2rem;
    color: var(--muted); font-family: var(--mono); font-size: 0.85rem;

  .progress-row {
    display: flex; align-items: center; gap: 1rem;
    background: var(--bg2); border: 1px solid var(--border);
    border-radius: 10px; padding: 1rem 1.5rem; margin-bottom: 2rem;

  .progress-label { font-family: var(--mono); font-size: 0.75rem; color: var(--muted); white-space: nowrap; }
  .progress-bar { flex: 1; height: 6px; background: var(--bg3); border-radius: 3px; overflow: hidden; }

  .progress-count { font-family: var(--mono); font-size: 0.75rem; color: var(--accent); white-space: nowrap; }

  footer {
    background: var(--bg2); border-top: 1px solid var(--border);
    padding: 1.5rem 2rem; text-align: center;
    font-size: 0.85rem; color: var(--muted); font-family: var(--mono);
  }

  @media(max-width:640px) {
    .cards-grid { grid-template-columns: 1fr; }
    .detail-cols { grid-template-columns: 1fr; }
    .detail-col.left { border-right: none; border-bottom: 1px solid var(--border); }
    .filter-bar { gap: 0.4rem; }
    .search-wrap { margin-left: 0; }
  }
</style>
</head>

let reviewed = new Set();
let activeFilter = 'all';
let searchTerm = '';

function renderCards() {
  const grid = document.getElementById('cards-grid');
  const empty = document.getElementById('empty-state');
  const filtered = CARDS.filter(c => {
    const matchFilter = activeFilter === 'all' || c.cat === activeFilter;
    const matchSearch = !searchTerm ||
      c.left.toLowerCase().includes(searchTerm) ||
      c.right.toLowerCase().includes(searchTerm) ||
      c.summary.toLowerCase().includes(searchTerm) ||
      c.catLabel.toLowerCase().includes(searchTerm);
    return matchFilter && matchSearch;
  });

  if (filtered.length === 0) {
    grid.innerHTML = '';
    empty.style.display = 'block';
    return;
  }
  empty.style.display = 'none';

  grid.innerHTML = filtered.map(c => {
    const isReviewed = reviewed.has(c.id);
    const simColor = c.similarity >= 70 ? 'var(--red)' : c.similarity >= 50 ? 'var(--yellow)' : 'var(--green)';
    return `
    <div class="compare-card${isReviewed ? ' reviewed' : ''}" id="card-${c.id}" onclick="toggleCard(${c.id})">
      <div class="card-header">
        <span class="cat-badge cat-${c.cat}">${c.catLabel}</span>
        <span class="card-toggle">‚ñº</span>
      </div>
      <div class="vs-row">
        <span class="vs-term left">${c.left}</span>
        <span class="vs-badge">VS</span>
        <span class="vs-term right">${c.right}</span>
      </div>
      <div class="card-summary">${c.summary}</div>
      <div class="card-detail">
        <div class="detail-cols">
          <div class="detail-col left">
            <div class="detail-col-label">${c.left}</div>
            <ul class="detail-list">${c.leftPoints.map(p => `<li>${p}</li>`).join('')}</ul>
          </div>
          <div class="detail-col right">
            <div class="detail-col-label">${c.right}</div>
            <ul class="detail-list">${c.rightPoints.map(p => `<li>${p}</li>`).join('')}</ul>
          </div>
        </div>
        <div class="exam-tip">${c.tip}</div>
        <div class="similarity-row">
          <span class="sim-label">Similarity:</span>
          <div class="sim-bar"><div class="sim-fill" style="width:${c.similarity}%; background:${simColor}"></div></div>
          <span class="sim-pct">${c.similarity}%</span>
        </div>
      </div>
    </div>`;
  }).join('');
}

function toggleCard(id) {
  const el = document.getElementById('card-' + id);
  const wasExpanded = el.classList.contains('expanded');
  el.classList.toggle('expanded');
  if (!wasExpanded) {
    reviewed.add(id);
    updateProgress();
  }
}

function updateProgress() {
  const pct = Math.round(reviewed.size / CARDS.length * 100);
  document.getElementById('prog-fill').style.width = pct + '%';
  document.getElementById('prog-count').textContent = reviewed.size + ' / ' + CARDS.length;
}

function filterCards(cat, btn) {
  activeFilter = cat;
  document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  renderCards();
}

function searchCards(val) {
  searchTerm = val.toLowerCase().trim();
  renderCards();
}

renderCards();
</script>
