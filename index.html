<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Training Portal</title>
    <style>
        :root {
            --primary-bg: #0f172a;
            --glass-bg: rgba(255, 255, 255, 0.07);
            --glass-border: rgba(255, 255, 255, 0.125);
            --accent: #38bdf8;
            --accent-hover: #7dd3fc;
            --text-main: #f1f5f9;
            --text-dim: #94a3b8;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: radial-gradient(circle at bottom right, #1e293b, #0f172a);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Decorative background blur shapes */
        .blob {
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--accent);
            filter: blur(80px);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.15;
        }

        .blob-1 { top: 10%; left: 15%; }
        .blob-2 { bottom: 10%; right: 15%; background: #818cf8; }

        .welcome-card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        p {
            color: var(--text-dim);
            font-size: 1.1rem;
            margin-bottom: 35px;
        }

        .exam-link {
            display: inline-block;
            background: var(--accent);
            color: var(--primary-bg);
            text-decoration: none;
            padding: 15px 40px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(56, 189, 248, 0.3);
        }

        .exam-link:hover {
            background: var(--accent-hover);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(56, 189, 248, 0.5);
        }

        .exam-link:active {
            transform: translateY(0);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 40px;
            border-top: 1px solid var(--glass-border);
            padding-top: 30px;
        }

        .stat-item {
            font-size: 0.9rem;
            color: var(--text-dim);
        }

        .stat-value {
            display: block;
            color: var(--text-main);
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="welcome-card">
        <h1>Certification Prep</h1>
        <p>Prepare for your security certification with our interactive practice modules.</p>
        
        <a href="examA.html" class="exam-link">Start Practice Exam A</a>

        <div class="stats-grid">
            <div class="stat-item">
                Questions
                <span class="stat-value">85 Items</span>
            </div>
            <div class="stat-item">
                Estimated Time
                <span class="stat-value">90 Minutes</span>
            </div>
        </div>
    </div>

</body>
</html>
