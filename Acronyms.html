    let filteredTerms = [...terms];
    let currentCategory = 'all';
    let currentLetter = null;
    const searchInput = document.getElementById('searchInput');
    const termsGrid = document.getElementById('termsGrid');
    const noResults = document.getElementById('noResults');
    const totalTermsEl = document.getElementById('totalTerms');
    const showingTermsEl = document.getElementById('showingTerms');
    const currentFilterEl = document.getElementById('currentFilter');
    const alphabetNav = document.getElementById('alphabetNav');

    // Generate alphabet navigation
    function generateAlphabetNav() {
      const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
      const availableLetters = new Set(terms.map(t => t.acronym[0]));
      
      alphabet.forEach(letter => {
        const btn = document.createElement('button');
        btn.className = 'letter-btn';
        btn.textContent = letter;
        btn.disabled = !availableLetters.has(letter);
        btn.addEventListener('click', () => filterByLetter(letter));
        alphabetNav.appendChild(btn);
      });
    }

    // Render terms
    function renderTerms() {
      termsGrid.innerHTML = '';
      
      if (filteredTerms.length === 0) {
        noResults.style.display = 'block';
        termsGrid.style.display = 'none';
      } else {
        noResults.style.display = 'none';
        termsGrid.style.display = 'grid';
        
        filteredTerms.forEach(term => {
          const card = document.createElement('div');
          card.className = 'term-card';
          card.innerHTML = `
            <div class="term-header">
              <div class="term-acronym">${term.acronym}</div>
              <div class="term-category">${term.category}</div>
            </div>
            <div class="term-full">${term.full}</div>
            <div class="term-definition">${term.definition}</div>
          `;
          termsGrid.appendChild(card);
        });
      }
      
      showingTermsEl.textContent = filteredTerms.length;
    }

    // Filter by category
    function filterByCategory(category) {
      currentCategory = category;
      currentLetter = null;
      updateLetterButtons();
      applyFilters();
      currentFilterEl.textContent = category.toUpperCase();
    }

    // Filter by letter
    function filterByLetter(letter) {
      if (currentLetter === letter) {
        currentLetter = null;
      } else {
        currentLetter = letter;
      }
      updateLetterButtons();
      applyFilters();
    }

    // Update letter button states
    function updateLetterButtons() {
      document.querySelectorAll('.letter-btn').forEach(btn => {
        if (btn.textContent === currentLetter) {
          btn.classList.add('active');
        } else {
          btn.classList.remove('active');
        }
      });
    }

    // Apply all filters
    function applyFilters() {
      const searchTerm = searchInput.value.toLowerCase();
      
      filteredTerms = terms.filter(term => {
        const matchesCategory = currentCategory === 'all' || term.category === currentCategory;
        const matchesLetter = !currentLetter || term.acronym[0] === currentLetter;
        const matchesSearch = !searchTerm || 
          term.acronym.toLowerCase().includes(searchTerm) ||
          term.full.toLowerCase().includes(searchTerm) ||
          term.definition.toLowerCase().includes(searchTerm);
        
        return matchesCategory && matchesLetter && matchesSearch;
      });
      
      renderTerms();
    }

    // Event listeners
    searchInput.addEventListener('input', applyFilters);

    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        filterByCategory(btn.dataset.category);
      });
    });

    // Initialize
    totalTermsEl.textContent = terms.length;
    generateAlphabetNav();
    renderTerms();
